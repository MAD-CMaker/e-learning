<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar-main" th:fragment="navbar">
    <div class="navbar-container">
        <a th:href="@{/}" class="navbar-brand">E-Learning</a>
        <div class="navbar-links">
            <a th:href="@{/cursos}">Cursos</a>
            <a th:href="@{/contato}">Contato</a>
            <th:block th:if="${session.usuarioLogado != null}">
                <a th:href="@{/perfil}">Meu Perfil</a>
                <a th:if="${session.usuarioLogado.userType == T(com.elearning.remoteensine.model.enums.UserType).PROFESSOR}"
                   th:href="@{/professor/perguntas-visitantes}">Perguntas Visitantes</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="navbar-button logout-button">Logout</button>
                </form>
                <span class="navbar-user" th:text="'OlÃ¡, ' + ${session.usuarioLogado.name} + '!'"></span>
            </th:block>
            <th:block th:unless="${session.usuarioLogado != null}">
                <a th:href="@{/login}" class="navbar-button">Login</a>
                <a th:href="@{/cadastro}" class="navbar-button primary">Cadastro</a>
            </th:block>
        </div>
    </div>
</nav>
</body>
</html>
