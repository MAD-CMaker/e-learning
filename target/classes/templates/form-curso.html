<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Cadastrar Novo Curso</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box;}
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h2 { color: #333; text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: bold; color: #555; }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="url"],
        .form-group textarea,
        .form-group select { /* Adicionado select para estilo */
            width: 100%; /* Alterado para 100% para melhor responsividade com box-sizing */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .form-group input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover { background-color: #218838; }
        .error-message { color: red; font-size: 0.9em; margin-top: 5px; }
        .back-link { display: inline-block; margin-top: 20px; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Cadastrar Novo Curso</h2>

    <div th:if="${erro_geral}" class="error-message" th:text="${erro_geral}"></div>

    <form th:action="@{/cursos/salvar}" th:object="${curso}" method="post" class="form-group">
        <div class="form-group">
            <label for="title">Título do Curso:</label>
            <input type="text" id="title" th:field="*{title}" required />
            <div th:if="${erro_titulo}" class="error-message" th:text="${erro_titulo}"></div>
        </div>

        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea id="description" th:field="*{description}" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Preço (R$):</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" min="0" />
        </div>

        <div class="form-group">
            <label for="category">Categoria:</label>
            <input type="text" id="category" th:field="*{category}" />
        </div>

        <div class="form-group">
            <label for="hoursLoad">Carga Horária (horas):</label>
            <input type="number" id="hoursLoad" th:field="*{hoursLoad}" min="1" />
        </div>

        <div class="form-group">
            <label for="presentationVideo">URL do Vídeo de Apresentação (opcional):</label>
            <input type="url" id="presentationVideo" th:field="*{presentationVideo}" />
        </div>

        <div class="form-group">
            <input type="submit" value="Salvar Curso" />
        </div>
    </form>
    <a th:href="@{/cursos}" class="form-button">&larr; Voltar para Lista de Cursos</a>
</div>
</body>
</html>
