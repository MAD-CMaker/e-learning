<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1>Meu Perfil</h1>

    <div th:if="${usuarioPerfil != null}">
        <ul class="profile-info">
            <li><strong>Nome:</strong> <span th:text="${usuarioPerfil.name}">Nome do Usuário</span></li> <li><strong>Email:</strong> <span th:text="${usuarioPerfil.email}">email@example.com</span></li>
            <li><strong>Tipo de Usuário:</strong>
                <span th:if="${usuarioPerfil.userType == T(com.elearning.remoteensine.model.enums.UserType).STUDENT}">Aluno</span>
                <span th:if="${usuarioPerfil.userType == T(com.elearning.remoteensine.model.enums.UserType).PROFESSOR}">Professor</span>
            </li>

            <li th:if="${isProfessorProfile and usuarioPerfil.specialization != null}"> <strong>Especialização:</strong> <span th:text="${usuarioPerfil.specialization}">Especialização</span>
            </li>
        </ul>

        <div class="edit-profile-link">
        </div>

    </div>
    <div th:unless="${usuarioPerfil != null}">
        <p>Não foi possível carregar as informações do perfil.</p>
    </div>
</div>

</body>
</html>
